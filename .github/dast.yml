# .github/workflows/owasp-zap-dast.yml
name: OWASP ZAP DAST Scan

on:
  workflow_dispatch:  # ou push/pull_request selon besoin

jobs:
  zap-dast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Start the app (optional: if needed for local test)
        run: |
          docker-compose up -d
          sleep 15  # temps pour laisser d√©marrer l'app

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'http://localhost:3000'
          cmd_options: '-a'  # Active scan
